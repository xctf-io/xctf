syntax = "proto3";

package chalgen;

// The protobuf definition for a graph-based challenge generation system.

message GenerateRequest {
  Graph graph = 1;
}

message GenerateResponse {
  // Define the response structure here
}

message Graph {
  repeated Node nodes = 1;
  repeated Edge edges = 2;
}

message Node {
  string id = 1;
  string flag = 2;
  oneof challenge {
    Base64 base64 = 3;
  }
}

message Edge {
  string from = 1;
  string to = 2;
}

message Base64 {
  string data = 1;
}

service ChalgenService {
  rpc Generate(GenerateRequest) returns (GenerateResponse);
}
