table:
  name: score_timeline
  schema: public
object_relationships:
- name: team
  using:
    manual_configuration:
      column_mapping:
        team_id: id
      insertion_order: null
      remote_table:
        name: teams
        schema: public
select_permissions:
- permission:
    columns:
    - event_time
    - team_id
    - total
    filter:
      _exists:
        _table:
          name: config
          schema: public
        _where:
          _and:
          - key:
              _eq: score_visibility
          - value:
              _eq: public
  role: ctfd_
- permission:
    columns:
    - total
    - team_id
    - event_time
    filter: {}
  role: ctfd_admin
- permission:
    columns:
    - event_time
    - team_id
    - total
    filter:
      _or:
      - _exists:
          _table:
            name: config
            schema: public
          _where:
            _and:
            - key:
                _eq: score_visibility
            - _or:
              - value:
                  _eq: private
              - value:
                  _eq: public
      - team:
          members:
            id:
              _eq: X-Hasura-User-Id
  role: ctfd_user
