table:
  name: file
  schema: public
object_relationships:
  - name: challenge
    using:
      foreign_key_constraint_on: challenge_id
  - name: page
    using:
      foreign_key_constraint_on: page_id
select_permissions:
  - role: ctfd_
    permission:
      columns:
        - id
        - type
        - location
        - challenge_id
        - page_id
      filter:
        _or:
          - _and:
              - challenge:
                  id: {}
              - challenge:
                  state:
                    _eq: visible
              - _not:
                  _exists:
                    _table:
                      name: config
                      schema: public
                    _where:
                      _and:
                        - key:
                            _eq: challenge_visibility
                        - value:
                            _eq: private
          - _and:
              - page:
                  id: {}
              - page:
                  hidden:
                    _ne: true
              - page:
                  auth_required:
                    _ne: true
  - role: ctfd_admin
    permission:
      columns:
        - type
        - challenge_id
        - id
        - page_id
        - location
      filter: {}
  - role: ctfd_user
    permission:
      columns:
        - id
        - type
        - location
        - challenge_id
        - page_id
      filter:
        _or:
          - _and:
              - challenge:
                  id: {}
              - challenge:
                  state:
                    _eq: visible
          - _and:
              - page:
                  id: {}
              - page:
                  hidden:
                    _ne: true
