version: '3.6'
services:
  ctfg:
    image: ghcr.io/ctfg/ctfg@sha256:ce67e3cbdb2b0826c0c43a159a22337700384d44206671d667f36252030d9e8d
    restart: always
    ports:
      - 8000:8000
    environment:
      PORT: 8000
      DB_TYPE: "postgres"
      DB_DSN: "host=postgres user=postgres password=password sslmode=disable"
      CTFG_ADMIN_EMAIL: admin@admin.com
      CTFG_ADMIN_PASSWORD: password
    labels:
      kompose.service.type: clusterip
      kompose.image-pull-secret: "ghcr-pull-secret"
volumes:
  db:
