version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/xctf-io/xctf/gen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: ./gen
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/connect-go
    out: ./gen
    opt:
      - paths=source_relative
      - reflect-protocol=grpc-v1
  - plugin: buf.build/grpc/go:v1.2.0
    out: ./gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - plugin: es
    opt: target=ts
    out: ./client/src/rpc
  - plugin: connect-es
    opt: target=ts
    out: ./client/src/rpc
