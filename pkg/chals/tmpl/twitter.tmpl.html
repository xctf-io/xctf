<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-like Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background-color: #00acee;
        }
        .navbar-brand {
            color: #fff;
        }
        .card {
            border: none;
            border-bottom: 1px solid #ddd;
        }
        .card-body {
            padding: 0.5rem 1rem;
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .comment {
            padding-left: 3rem;
            font-size: 0.9rem;
        }
        .comment-form {
            padding-left: 3rem;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light">
    <span class="navbar-brand mb-0 h1">Twitter Feed</span>
</nav>

<div class="container mt-3">
    {{range .Posts}}
    <div class="card my-3">
        <div class="card-body d-flex">
            <img src="https://randomuser.me/api/portraits/lego/1.jpg" alt="Profile Image" class="profile-img mr-3">
            <div>
                <h6 class="card-title mb-0">{{.Username}}</h6>
                <p class="card-text mt-2">{{ .Content }}</p>
            </div>
        </div>
    </div>
    {{end}}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
